<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/scripts/localstorage.js"></script>
    <script src="./assets/scripts/initMap.js"></script>
    <script src="./assets/scripts/utils.js"></script>
    <script src="./assets/scripts/nhrCall.js"></script>
    <script src="./assets/scripts/popUps.js" defer></script>
    <script src="./assets/scripts/eventListeners.js" defer></script>
  </head>
  <body>
    <header>
      <h2>NHR Map</h2>
      <input type="text" id="county-input" placeholder="County" />
      <input type="text" id="state-input" placeholder="State" />
      <button id="search-btn">Search</button>
    </header>
    <main>
      <div id="map"></div>
      <div class="pop-up hide">
        <button id="close-pop-up">x</button>
        <a id="pop-up-link" href="www.google.com">
          <h3 id="pop-up-name">Crow Wing State Park</h3>
        </a>
        <h4 id="pop-up-locality">Nevis, MN</h4>
        <button id="details-btn">Details</button>
        <button id="directions-btn">Directions</button>
      </div>
    </main>
  </body>
</html>
